<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" style="background-color: cadetblue;">
      <h2>I'm working!</h2>
    </div>
  </div>
  <div class="row" style="background-color: aqua;">
    <div class="col-md-12">
      <app-cockpit 
        (serverCreated)="onServerAdded($event)"
        (dangerCreated)="onDangerAdded($event)"
        (blueDataCreated)="onBlueDataAdded($event)"
        (resetData)="onResetData($event)"
        >
      </app-cockpit>
    </div>
  </div>
  <br>
  <div class="row" style="background-color:darksalmon;">
    <br>    
    <div class="col-md-12">
      <app-server-element 
        *ngFor="let serElement of serverElements"
        [element]="serElement"></app-server-element>     
    </div>
  </div>
</div>
